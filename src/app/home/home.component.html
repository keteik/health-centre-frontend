
  <div style="height: 100%; overflow: hidden;">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
          <mat-icon>menu</mat-icon>
        </button>
        <span>Przychodnia zdrowia</span>
        <span class="menu-spacer"></span>
        <div fxShow="true" fxHide.lt-md>
          <!-- The following menu items will be hidden on both SM and XS screen sizes -->
          <button mat-button (click)="onLogin()" class="ref-element" style="margin-left: auto;">
            <mat-icon>login</mat-icon>
            Logowanie
          </button>
          <button mat-button (click)="onRegister()" class="ref-element">
            <mat-icon>person_add</mat-icon>
            Rejestracja
          </button>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>
  
    <mat-sidenav-container fxFlexFill>
      <mat-sidenav #sidenav  style="background: #3F51B5;">
        <mat-nav-list>
          <mat-list>
            <mat-list-item>
              <button mat-button (click)="onLogin()" style="color: white;">
                <mat-icon>login</mat-icon>
                Logowanie
              </button>
            </mat-list-item>
            <mat-list-item>
              <button mat-button (click)="onRegister()" style="color: white;">
                <mat-icon>person_add</mat-icon>
                Rejestracja
              </button>
            </mat-list-item>
          </mat-list>
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content fxFlexFill>
>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>

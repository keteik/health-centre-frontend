<div mat-dialog-actions style="float: right; margin-bottom: 1px;">
    <button mat-raised-button color="warn" mat-dialog-close >Zamknij</button>
  </div>
  
  <div mat-dialog-actions style="float: left;">
    <h1 class="ref-element">Wystawione recepty</h1>
  </div>
  
  
  <div *ngIf="loadPrescription">
    <table mat-table id="matTable" [dataSource]="dataPrescription" class="mat-elevation-z8">
      
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Numer recepty </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nazwa leku </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="payment">
        <th mat-header-cell *matHeaderCellDef> Odp≈Çata </th>
        <td mat-cell *matCellDef="let element"> {{element.payment + "%"}} </td>
      </ng-container>
  
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Data wystawienia </th>
        <td mat-cell *matCellDef="let element"> {{element.create_time}} </td>
      </ng-container>
  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

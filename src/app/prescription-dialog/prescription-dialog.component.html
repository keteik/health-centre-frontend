<div mat-dialog-actions class="button-close">
    <button mat-raised-button color="warn" mat-dialog-close >Zamknij</button>
</div>
  
  <div mat-dialog-actions class="title">
    <h1 class="ref-element">Wystawione recepty</h1>
  </div>
  
  
  <div *ngIf="loadPrescription">
    <table mat-table id="matTable" [dataSource]="dataPrescription" class="mat-elevation-z8">
      
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="table-element"> Id </th>
        <td mat-cell *matCellDef="let element" class="table-element"> {{element.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="table-element"> Nazwa </th>
        <td mat-cell *matCellDef="let element" class="table-element"> {{element.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="payment">
        <th mat-header-cell *matHeaderCellDef class="table-element"> Odp≈Çata </th>
        <td mat-cell *matCellDef="let element" class="table-element"> {{element.payment + "%"}} </td>
      </ng-container>
  
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef class="table-element"> Wystawiono </th>
        <td mat-cell *matCellDef="let element" class="table-element"> {{element.create_time}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

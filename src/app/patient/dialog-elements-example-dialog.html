<h1>Twoje recepty</h1>
<div *ngIf="loadPrescription">
  <table mat-table [dataSource]="dataPrescription" class="mat-elevation-z8">
    
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Numer recepty </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nazwa leku </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="payment">
      <th mat-header-cell *matHeaderCellDef> Odp≈Çata </th>
      <td mat-cell *matCellDef="let element"> {{element.payment + "%"}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Data wystawienia </th>
      <td mat-cell *matCellDef="let element"> {{element.create_time}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<div mat-dialog-actions style="float: right;">
  <button mat-raised-button color="primary" mat-dialog-close >Zamknij</button>
</div>
